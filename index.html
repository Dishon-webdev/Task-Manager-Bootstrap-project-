<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Navbar:Essential for navigation and branding pages -->

      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="">Task Manager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>

              <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Breadcrumb: Navigation path -->
      <nav class="m-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item"><a href="">Dashboard</a></li>
          <li class="breadcrumb-item active">Tasks</li>
        </ol>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Button: for triggering action -->
        <button type="submit" class="btn btn-primary">Add Task</button>

        <!-- Card: used for displaying content in structured format -->
        <div class="card mt-3">
          <div class="card-header">Task List</div>
          <div class="card-body">
            <!-- List group: displaying list -->
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item active d-flex justify-content-between align-items-center"
              >
                Task 1
                <!-- Badge: Indicate a message -->
                <span class="badge bg-success rounded-pill">New</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Task 2
                <span class="badge bg-warning rounded-pill">In progress</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Task 3
                <span class="badge bg-danger rounded-pill">Cancled</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
